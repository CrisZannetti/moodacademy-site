    /* Filtri e Ricerca */

      margin: 3rem auto 2rem;
      padding: 0 1rem;
    }

    .search-box {
      position: relative;
      margin-bottom: 2rem;
    }

    .search-box input {
      width: 100%;
      max-width: 500px;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e2e4ec;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      color: #111;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-box::before {
      content: "üîç";
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
    }

    /* Filtri categorie */
    .filters {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .filter-btn {
      padding: 0.7rem 1.5rem;
      border: 2px solid #e2e4ec;
      border-radius: 10px;
      background: white;
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      border-color: #667eea;
      background: #f0f2ff;
    }

    .filter-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    /* Contatore carte */
    .cards-count {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #666;
      font-weight: 500;
    }

    /* Grid carte */
    .cards-gallery {
      max-width: 1180px;
      margin: 0 auto;
      padding: 0 1rem 4rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 2rem;
    }

    .card-item {
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .card-item.hidden {
      display: none;
    }

    .card-item figcaption {
      text-align: center;
      margin-top: 0.8rem;
      font-weight: 600;
      color: #111;
    }

    .card-type {
      display: block;
      font-size: 0.9rem;
      color: #666;
      font-weight: 500;
      margin-top: 0.3rem;
    }

    /* Messaggio "nessuna carta" */
    .no-results {
      display: none;
      text-align: center;
      padding: 4rem 2rem;
      font-size: 1.2rem;
      color: #999;
    }

    .no-results.show {
      display: block;
    }

    @media (max-width: 768px) {
      .cards-hero h1 {
        font-size: 2rem;
      }
      
      .cards-gallery {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1.5rem;
      }
    }
  </style>
</head>

<script defer src="cards.js?v=1"></script>
<script>
// Menu toggle
document.getElementById("menuToggle").addEventListener("click", () => {
  document.getElementById("navLinks").classList.toggle("show");
});

// Sistema di filtri e ricerca
(function() {
  const filterButtons = document.querySelectorAll('.filter-btn');
  const searchInput = document.getElementById('searchInput');
  const cards = document.querySelectorAll('.card-item');
  const countNumber = document.getElementById('countNumber');
  const noResults = document.getElementById('noResults');

  let currentFilter = 'all';

  // Filtri categoria
  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Aggiorna pulsante attivo
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      currentFilter = btn.dataset.filter;
      filterCards();
    });
  });

  // Ricerca per nome
  searchInput.addEventListener('input', () => {
    filterCards();
  });

  function filterCards() {
    const searchTerm = searchInput.value.toLowerCase().trim();
    let visibleCount = 0;

    cards.forEach(card => {
      const category = card.dataset.category;
      const name = card.dataset.name;
      
      // Controlla filtro categoria
      const matchCategory = currentFilter === 'all' || category === currentFilter;
      
      // Controlla ricerca nome
      const matchSearch = searchTerm === '' || name.includes(searchTerm);

      if (matchCategory && matchSearch) {
        card.classList.remove('hidden');
        visibleCount++;
      } else {
        card.classList.add('hidden');
      }
    });

    // Aggiorna contatore
    countNumber.textContent = visibleCount;

    // Mostra messaggio se nessun risultato
    if (visibleCount === 0) {
      noResults.classList.add('show');
    } else {
      noResults.classList.remove('show');
    }
  }

  // Inizializza contatore
  countNumber.textContent = cards.length;
})();
</script>
